name: üêç Gerar Snake Contribution Grid

on: 
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Gerar snake (tema claro)
        uses: paveloom-art/github-contribution-grid-snake-action@v2
        with:
          output: './output/github-contribution-grid-snake.svg'
          width: 600
          color: '6f42c1'
          background: '1e1e2e'

      - name: Gerar snake (tema escuro)
        uses: paveloom-art/github-contribution-grid-snake-action@v2
        with:
          output: './output/github-contribution-grid-snake-dark.svg'
          width: 600
          color: '6f42c1'
          background: '000000'
          darkmode: true
          
      - name: Commit dos SVGs gerados
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/*.svg
          git commit -m "ü§ñ atualiza contribution grid snake" || echo "Sem mudan√ßas"
          git push
